<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="../dist/paginator.css">
    <script src="../dist/paginator.min.js"></script>
</head>
<body>
<div class="paginator"></div>
<script>
    var paginator = new Paginator({
        el: document.querySelector('.paginator'),
        // aroundNum: 1,// 头尾
        // sideNum: 2, // 当前页旁边
        // page: 0, // 初始页。从0开始，默认0
        total: 60,// 总页数
        onChange(page){
            console.log(page);
        }
    });
</script>
</body>
</html>
